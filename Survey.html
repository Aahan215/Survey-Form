
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="Sur_vey.css">
</head>
<body>
    <div>
        <h1>Application For Permission To Date A Girl</h1>
        <p id="note"><span>Note: </span>Form is to be completed at least 21 days prior to date
        <form action="" method="get">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter name here:" required>
                <br>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="Enter address here:" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter email here:" required>
                <br>
                <label for="number">Phone Number:</label>
                <input type="tel" name="number" id="number" placeholder="Enter number here:" required>
                <br>
                <label for="iq">IQ:</label>
                <input type="number" name="iq" id="iq" placeholder="Enter IQ here:" min="" max="" required>
                <br><br>
                <p>Gender</p>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <br>
                <label for="date">Date of Proposed Outing:</label>
                <input type="date" name="date" id="date" required>
            </fieldset>
            <fieldset>
                <p>Check All That Apply</p>
                <input type="checkbox" id="option1" name="option1" value="Bike">
                <label for="option1"> I have tattoos and/or piercings</label>
                <br>
                <input type="checkbox" id="option2" name="option2" value="Car">
                <label for="option2"> I am more than 2 years older than girl</label>
                <br>
                <input type="checkbox" id="option3" name="option3" value="Boat">
                <label for="option3"> I own a panel van or V8 ute</label>
                <br>
                <input type="checkbox" id="option4" name="option4" value="Bike" checked>
                <label for="option4"> I work full-time</label>
                <br>
                <input type="checkbox" id="option5" name="option5" value="Car" checked>
                <label for="option5"> My parents are rich</label>
                <br>
                <input type="checkbox" id="option6" name="option6" value="Boat" checked>
                <label for="option6"> Is the date at a well lit public location</label>
                <br>
            </fieldset>
            <fieldset>
                <label for="politics">Political Persuasion:</label>
                <select id="politics" name="politics">
                    <option value="Left Wing">Left Wing</option>
                    <option value="Right Wing">Right Wing</option>
                    <option value="Conservative">Conservative</option>
                    <option value="Nazi">Nazi</option>
                </select>
                <br>
                <br>
                <label for="education">Education Level Completed:</label>
                <select id="education" name="education">
                    <option value="University">University</option>
                    <option value="College">College</option>
                    <option value="High School">High School</option>
                    <option value="None">None</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Essay Section</legend>
                <p class="lass">In 50 words or more explain why you want to date a girl</p>
                <textarea id="essay" name="essay" rows="4" cols="50" placeholder="Enter Text Here" required></textarea>
                <br><br>
                <p class="lass">Please upload contact details for 2 references</p>
                <textarea id="contact" name="contact" rows="4" cols="50" placeholder="Enter Text Here" required></textarea>
                <br><br><br>
                <label for="files">Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here:</label>
                <input type="button" value="Attach files" id="files" required>
            </fieldset>
            <input type="submit" value="Submit Your Application" id="subm">
        </form>
        </p>
    </div>
</body>
</html>
